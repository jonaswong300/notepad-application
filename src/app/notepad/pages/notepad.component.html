<h1>notepad works!</h1>
<button (click)="addTab()">Add</button>
<button (click)="addFileName()">Add File</button>
<button (click)="deleteTab(selected.value)">Delete</button>
<mat-tab-group (selectedIndexChange)="selected.setValue($event)">
  <mat-tab *ngFor="let tab of tabs" [label]="tab">
    <textarea ngClass="textarea-size" formControlName="text">
    </textarea>
  </mat-tab>
</mat-tab-group>
