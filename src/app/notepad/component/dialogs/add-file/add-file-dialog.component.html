<div *ngIf="data.action ==='Add'">
  <div mat-dialog-content >
    <p>Enter Filename:</p>
    <mat-form-field appearance="fill">
      <mat-label>FileName</mat-label>
      <input matInput [(ngModel)]="fileName"/>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="emitFileName()">Add</button>
  </div>
</div>
 
<div *ngIf="data.action ==='Update'">
  <div mat-dialog-content >
    <p>Update Filename:</p>
    <mat-form-field appearance="fill">
      <mat-label>Current FileName: {{data.fileName}}</mat-label>
      <input matInput [(ngModel)]="fileName"/>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="emitFileName()">Update</button>
  </div>
</div>
